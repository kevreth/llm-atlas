<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>AI Icon Links</title>
   <style>
      body {
         display: flex;
         justify-content: center;
         align-items: center;
         height: 100vh;
         margin: 0;
      }

      .icon-row {
         display: flex;
         gap: 20px;
         flex-wrap: wrap;
         justify-content: center;
         align-items: center;
      }

      .icon-row a svg {
         width: 64px;
         height: 64px;
      }
   </style>
</head>

<body>
   <div class="icon-row">
      <a href="https://chatgpt.com/" title="ChatGPT"><!-- svg:icons/chatgpt.svg --></a>
      <a href="https://claude.ai/new" title="Claude"><!-- svg:icons/claude.svg --></a>
      <a href="https://chat.deepseek.com/" title="Deepseek">
         <?xml version="1.0" encoding="UTF-8"?><!-- svg:icons/deepseek.svg -->
      </a>
      <a href="https://gemini.google.com/app" title="Gemini"><!-- svg:icons/gemini.svg --></a>
      <a href="https://www.grok.com/" title="Grok">
         <?xml version="1.0" encoding="UTF-8" standalone="no"?>
         <!-- svg:icons/grok.svg -->
      </a>
      <a href="https://www.meta.ai/" title="Meta AI">
         <?xml version="1.0" encoding="utf-8" ?>
         <!-- svg:icons/meta.svg -->
      </a>
      <a href="https://chat.mistral.ai/chat" title="Mistral">
         <?xml version="1.0" encoding="UTF-8" standalone="no"?>
         <!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
         <!-- svg:icons/mistral.svg -->
      </a>
      <a href="https://www.perplexity.ai/" title="Perplexity">
         <?xml version="1.0" encoding="UTF-8" standalone="no"?>
         <!-- svg:icons/perplexity.svg -->
            <style id="style2">
               @media (prefers-color-scheme: light) {
                  :root {
                     filter: none;
                  }
               }

               @media (prefers-color-scheme: dark) {
                  :root {
                     filter: none;
                  }
               }
            </style>
         </svg>
      </a>
      <a href="https://chat.qwen.ai/" title="Qwen">
         <?xml version="1.0" encoding="UTF-8"?><!-- svg:icons/qwen.svg -->
      </a>
   </div>
</body>

</html>
